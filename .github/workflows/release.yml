name: Release

on:
    push:
        tags:
            - "v*"
permissions:
    contents: write

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
            - run: npm ci
            - run: npm run build
            - run: cd dist && zip -r ../extension.zip * && cd ..
            - uses: softprops/action-gh-release@v1
              with:
                  files: extension.zip
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
